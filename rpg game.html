<!DOCTYPE html>
<html>
<title>The RPG game</title>

<h1>The RPG Game</h1>

<style>
body {
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
	background-color: lightblue;	
}
</style>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="startGame.js"></script>
	<script src="beginFight.js"></script>
	<script src="battleProgress.js"></script>
	<script src="attackSetup.js"></script>
	<script src="endGame.js"></script>
	<script src="playerAttack.js"></script>
	<script src="monsterAttack.js"></script>
	<script src="beginAdventure.js"></script>
</head>
<script type='text/javascript'>

</script>
<body>
	<button id="start" onclick="startGame()">RPG Fight</button>
	<br><br>
	<div id="playerChoices">
		<h2 id="playerText"></h2>
		<h2 id="classText"></h2>
		<h2 id="classCondition"></h2>
		<h2 id="locationText"></h2>
		<h2 id="gameText"></h2>
	</div>
	<br><br>
	<div id="gameChoices" hidden="true">
		<h2 id="gameChoiceText"></h2>
		<button id="leftChoiceBtn" onclick="buttonSelect($('#leftChoiceBtn').text())"></button>
		<button id="rightChoiceBtn" onclick="buttonSelect($('#rightChoiceBtn').text())"></button>
		<button id="upChoiceBtn" onclick="buttonSelect($('#upChoiceBtn').text())"></button>
		<button id="downChoiceBtn" onclick="buttonSelect($('#downChoiceBtn').text())"></button>
	</div>
</body>
</html>
