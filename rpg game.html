<!DOCTYPE html>
<html>
<title>The RPG game</title>

<h1>The RPG Game</h1>

<style>
body {
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
	background-color: lightblue;	
}
</style>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="startGame.js"></script>
	<script src="beginFight.js"></script>
	<script src="battleProgress.js"></script>
	<script src="attackSetup.js"></script>
	<script src="endGame.js"></script>
	<script src="playerAttack.js"></script>
	<script src="monsterAttack.js"></script>
	<script src="beginAdventure.js"></script>
</head>
<script type='text/javascript'>

</script>
<body>
	<button id="start" onclick="startGame()">RPG Fight</button>
	<br><br>
	<h2 id="playerText"></h2>
	<h2 id="classText"></h2>
	<h2 id="classCondition"></h2>
	<h2 id="locationText"></h2>
	<h2 id="gameText"></h2>
	<br><br>
	<form id="gameChoices" hidden="true">
		<h2 id="gameChoiceText">You have started your quest and reach a crossroads. Where will you go?</h2>
		<button id="leftChoiceBtn"></button>
		<button id="rightChoiceBtn"></button>
		<button id="upChoiceBtn"></button>
		<button id="downChoiceBtn"></button>
	</form>
</body>
</html>
